<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="button" value="click" onclick="msg()">
    <script>
        function msg(){
            var v=confirm("Are U sure?");
            if (v==true){
                alert("Ok");
            }
            else{
                alert("Cancel");
            }
        }
    </script>
</body>
</html>
