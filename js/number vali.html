<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form name="myform" method="get" onsubmit="return form()">
       Number: <input type="text" name="num"><span id="numloc"></span><br>
       <input type="submit">
    </form>
    <script>
        function form(){
            var num=document.myform.num.value;
            if(isNaN(num)){
                document.getElementById("numloc").innerHTML="Enter a Numeric value only"
                return false;
            }
            else{
                return true;
            }
        }
    </script>
</body>
</html>
