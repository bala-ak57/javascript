<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            width: 20px;
            height: 20px;
            border-radius: 50%;
            margin-top: 12px;
        }
    </style>
</head>
<body>
    <form name="f1" action="#" onsubmit="return validate()">
        <table>
        <tr><td>Enter Name:</td><td><input type="text" name="name"/>
        <span id="nameloc"></span></td></tr>
        <tr><td>Enter Password:</td><td><input type="password" name="password"/>
        <span id="passwordloc"></span></td></tr>
        <tr><td colspan="2"><input type="submit" value="register"/></td></tr>
        </table>
    </form>
    <script>
        function validate(){
        var name=document.f1.name.value;
        var password=document.f1.password.value;
        var status=false;
        if(name.length<1){
        document.getElementById("nameloc").innerHTML=
        " <img src='unchecked.png'/> Please enter your name";
        status=false;
        }else{
        document.getElementById("nameloc").innerHTML=" <img src='checked.png' />";
        status=true;
        }
        if(password.length<6){
        document.getElementById("passwordloc").innerHTML=
        " <img src='unchecked.png'/> Password must be at least 6 char long";
        status=false;
        }else{
        document.getElementById("passwordloc").innerHTML=" <img src='checked.png'/>";
        }
        return status;
        }
    </script>
        
        
</body>
</html>
