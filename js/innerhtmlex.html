<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <!-- <button onclick="post()">Click Here To Apply</button> -->
        <input type="button" onclick="post()" value="Click Here To Apply">
        <div id="location"></div>
    </form>
    <script>
        var flag=true;
        function post(){
            var click="<form>Username:<br><input type='text' name='username'><br>Password:<br><input type='password' name='password'><br><br><input type='submit' value='submit'></form>";
            if(flag){
                document.getElementById("location").innerHTML=click;
                flag=false;
            }
            else{
                document.getElementById("location").innerHTML="";
                flag=true;
            }
        }
    </script>
    
</body>
</html>
