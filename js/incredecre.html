<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var b=8;
        alert(b);
        alert(b++);
        alert(++b);
        alert(--b);
        alert(b--);
        alert(b);
        alert(b++ + --b);
    </script>
    
</body>
</html>
